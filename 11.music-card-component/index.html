<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Card Order Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="image">
        <img src="image-music.png" alt="Human dancing and listen music" />
      </div>
      <div class="content">
        <h3 class="order-summary">Order Summary</h3>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-content">
            <div>
              <img src="note.png" alt="note" />
            </div>
            <div class="plan-text">
              <p class="plan-text-heading">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <p class="change-plan-btn"><a href="#">Change</a></p>
        </div>
        <p class="payment-btn"><a href="#">Proceed to Payment</a></p>
        <p class="cancel-order-btn"><a href="#">Cancel Order</a></p>
      </div>
    </section>
  </body>
</html>
