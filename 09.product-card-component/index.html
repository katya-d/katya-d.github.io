<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card Component</title>
  </head>
  <body>
    <div class="container">
        <div class="container__card">
            <div class="container__card--left-col">
                <img src="image.png" alt="Perfume Image">
            </div>
            <div class="container__container-card--right-col">
                <p class="container__card--right-col__category">
                    Perfume
                </p>
                <h2 class="container__card--right-col__title">
                    Gabrielle Essence Eau De Parfum
                </h2>
                <p class="container__card--right-col__text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="container__card--right-col__price-container">
                    <p class="container__card--right-col__price-container__promo-price">$149.99</p>
                    <p class="container__card--right-col__price-container__regular-price">$169.99</p>
                </div>
                <a href="#" class="container__card--right-col__button"><i class="fa-solid fa-cart-shopping"></i> Add to cart</a>
            </div>
        </div>
    </div>
  </body>
</html>
