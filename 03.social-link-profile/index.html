<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Link Profile</title>
  </head>
  <body>
    <div class="card">
      <img src="images/profile-pic.png" alt="Profile Pic" />
      <p class="profile-name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="job-title">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <a href="#" class="social github">GitHub</a>
        <a href="#" class="social frontend-mentor">Frontend Mentor</a>
        <a href="#" class="social linkedin">LinkedIn</a>
        <a href="#" class="social twitter">Twitter</a>
        <a href="#" class="social instagram">Instagram</a>
      </div>
    </div>
  </body>
</html>
