<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica WebTemplate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <header>
            <nav>
              <div class="left-side">
                <div class="logo">
                  <h1>Jessica.</h1>
                </div>
                <div class="social-profiles">
                  <ul>
                      <li><i class="icon-class fa-brands fa-skype"></i></li>
                      <li><i class="icon-class fa-brands fa-snapchat"></i></li>
                      <li><i class="icon-class fa-brands fa-telegram"></i></li>
                      <li><i class="icon-class fa-brands fa-tumblr"></i></li>
                      <li><i class="icon-class fa-brands fa-twitter"></i></li>
                      <li><i class="icon-class fa-brands fa-whatsapp"></i></li>
                      <li><i class="icon-class fa-brands fa-github"></i></li>
                      <li><i class="icon-class fa-brands fa-facebook"></i></li>
                      <li><i class="icon-class fa-brands fa-facebook-messenger"></i></li>
                      <li><i class="icon-class fa-brands fa-behance"></i></li>
                  </ul>
                </div>
              </div>
              <div class="right-side">
                  <img src="images/menu-bar.png" alt="Menu Bar">
              </div>
            </nav>
            <section class="hero">
                <div class="hero-row-one">
                    <p>VFX / Graphics head</p>
                    <h2>Jessica Kobessi</h2>
                </div>
                <div class="hero-row-two">
                    <div class="hero-row-col">
                        <p class="hero-num">12</p>
                        <p class="hero-info">Years of experience</p>
                    </div>
                    <div class="hero-row-col">
                        <p class="hero-num">820</p>
                        <p class="hero-info">satisfied clients</p>
                    </div>
                    <div class="hero-row-col">
                        <p class="hero-num">720</p>
                        <p class="hero-info">employees worldwide</p>
                    </div>
                    <div class="hero-row-col">
                        <p class="hero-num">2200</p>
                        <p class="hero-info">projects completed</p>
                    </div>
                </div>
            </section>
          </header>
    </div>
  </body>
</html>
